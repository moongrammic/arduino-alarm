default_fqbn: arduino:avr:nano
default_port: /dev/ttyACM0

profiles:
  nano:
    fqbn: arduino:avr:nano

    platforms:
      - platform: arduino:avr (1.8.4)

    libraries:
      - U8g2 (2.35.30)

    port_config:
      baudrate: 9600

  mega:
    fqbn: arduino:avr:mega

    platforms:
      - platform: arduino:avr (1.8.4)

    libraries:
      - U8g2 (2.35.30)

    port_config:
      baudrate: 9600
  esp32:
    fqbn: esp32:esp32:esp32s3:CDCOnBoot=cdc

    platforms:
      - platform: esp32:esp32 (3.3.2)

    libraries:
      - U8g2 (2.35.30)

    port_config:
      baudrate: 115200

default_profile: esp32
